<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-4 flex justify-center items-center py-20">
    <div class="card p-8 w-full max-w-md animate-pop">
        <h2 class="text-3xl font-bold text-center mb-6">Welcome Back</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="login-username" name="username" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none" required>
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="login-password" name="password" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none" required>
            </div>
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" id="remember-me" class="rounded text-primary-color focus:ring-primary-color">
                    <span class="ml-2 text-gray-400">Remember me</span>
                </label>
                <a href="#" id="forgot-password" class="text-primary-color hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full btn-primary mt-6 animated-button">Login</button>
        </form>
        <div class="mt-6 pt-6 border-t border-gray-700 text-center">
            <p class="text-gray-400">
                Don't have an account? <a href="#signup" class="text-primary-color hover:underline font-medium">Sign Up</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
