<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-4 py-8 flex justify-center">
    <div class="card p-8 w-full max-w-lg animate-pop">
        <h2 class="text-3xl font-bold mb-6 text-center">Settings</h2>
        
        <div class="space-y-8">
            <div>
                <h3 class="text-xl font-bold mb-4">Appearance</h3>
                <div class="flex gap-4">
                    <button id="dark-theme-btn" class="p-4 rounded-lg border-2 flex-1 flex flex-col items-center">
                        <i class="fas fa-moon text-3xl mb-2"></i>
                        <span>Dark Mode</span>
                    </button>
                    <button id="light-theme-btn" class="p-4 rounded-lg border-2 flex-1 flex flex-col items-center">
                        <i class="fas fa-sun text-3xl mb-2"></i>
                        <span>Light Mode</span>
                    </button>
                </div>
            </div>
            
            <div>
                <h3 class="text-xl font-bold mb-4">Gameplay</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Difficulty Level</label>
                        <select id="difficulty-select" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <span class="font-medium">Sound Effects</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="sound-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-color"></div>
                        </label>
                    </div>
                </div>
            </div>
            
            <div>
                <h3 class="text-xl font-bold mb-4">Account</h3>
                <div class="space-y-4">
                    <button id="export-data-btn" class="w-full btn-secondary">Export My Data</button>
                    <button id="reset-progress-btn" class="w-full bg-red-600 text-white p-3 rounded-lg hover:bg-red-700 transition-colors">Reset All Progress</button>
                </div>
            </div>
            
            <div>
                <h3 class="text-xl font-bold mb-4">About</h3>
                <div class="text-sm text-gray-400 space-y-2">
                    <p><strong>Version:</strong> 1.0.0</p>
                    <p><strong>Created:</strong> 2024</p>
                    <p><strong>Developer:</strong> DSA Game Hub Team</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
