<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-4 flex justify-center items-center py-20">
    <div class="card p-8 w-full max-w-md animate-pop">
        <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>
        <form id="signup-form" class="space-y-4">
            <div>
                <label for="signup-username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="signup-username" name="username" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none" required>
            </div>
            <div>
                <label for="signup-email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="signup-email" name="email" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none" required>
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="signup-password" name="password" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none" required>
                <p class="text-xs text-gray-400 mt-1">Min. 8 characters, incl. a number and a symbol.</p>
            </div>
            <div>
                <label for="avatar-picker" class="block text-sm font-medium mb-1">Choose Avatar</label>
                <div id="avatar-container" class="grid grid-cols-4 gap-4 p-4 card border-none">
                    <img src="https://placehold.co/100x100/9a545a/FFFFFF?text=A" data-src="https://placehold.co/100x100/9a545a/FFFFFF?text=A" class="avatar-option w-full h-auto rounded-full cursor-pointer transition-transform hover:scale-110" alt="Avatar">
                    <img src="https://placehold.co/100x100/3e6f9e/FFFFFF?text=B" data-src="https://placehold.co/100x100/3e6f9e/FFFFFF?text=B" class="avatar-option w-full h-auto rounded-full cursor-pointer transition-transform hover:scale-110" alt="Avatar">
                    <img src="https://placehold.co/100x100/8c728e/FFFFFF?text=C" data-src="https://placehold.co/100x100/8c728e/FFFFFF?text=C" class="avatar-option w-full h-auto rounded-full cursor-pointer transition-transform hover:scale-110" alt="Avatar">
                    <img src="https://placehold.co/100x100/d79922/FFFFFF?text=D" data-src="https://placehold.co/100x100/d79922/FFFFFF?text=D" class="avatar-option w-full h-auto rounded-full cursor-pointer transition-transform hover:scale-110" alt="Avatar">
                    <img src="https://placehold.co/100x100/5c8c5c/FFFFFF?text=E" data-src="https://placehold.co/100x100/5c8c5c/FFFFFF?text=E" class="avatar-option w-full h-auto rounded-full cursor-pointer transition-transform hover:scale-110" alt="Avatar">
                    <img src="https://placehold.co/100x100/c77dff/FFFFFF?text=F" data-src="https://placehold.co/100x100/c77dff/FFFFFF?text=F" class="avatar-option w-full h-auto rounded-full cursor-pointer transition-transform hover:scale-110" alt="Avatar">
                    <img src="https://placehold.co/100x100/ff6b6b/FFFFFF?text=G" data-src="https://placehold.co/100x100/ff6b6b/FFFFFF?text=G" class="avatar-option w-full h-auto rounded-full cursor-pointer transition-transform hover:scale-110" alt="Avatar">
                    <img src="https://placehold.co/100x100/4ecdc4/FFFFFF?text=H" data-src="https://placehold.co/100x100/4ecdc4/FFFFFF?text=H" class="avatar-option w-full h-auto rounded-full cursor-pointer transition-transform hover:scale-110" alt="Avatar">
                </div>
                <input type="hidden" id="selected-avatar" name="avatar" value="" required>
                <p class="text-xs text-gray-400 mt-1">Click on an avatar to select it.</p>
            </div>
            <button type="submit" class="w-full btn-primary mt-6 animated-button">Create Account</button>
        </form>
        <div class="mt-6 pt-6 border-t border-gray-700 text-center">
            <p class="text-gray-400">
                Already have an account? <a href="#login" class="text-primary-color hover:underline font-medium">Log In</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
