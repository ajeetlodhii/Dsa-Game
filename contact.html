<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-4 py-8 flex justify-center">
    <div class="card p-8 w-full max-w-md animate-pop">
        <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
        <p class="text-gray-400 mb-6 text-center">Have a question or feedback? Send us a message!</p>
        <form id="contact-form" class="space-y-4">
            <div>
                <label for="contact-name" class="block text-sm font-medium mb-1">Name</label>
                <input type="text" id="contact-name" name="name" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none" required>
            </div>
            <div>
                <label for="contact-email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="contact-email" name="email" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none" required>
            </div>
            <div>
                <label for="contact-subject" class="block text-sm font-medium mb-1">Subject</label>
                <input type="text" id="contact-subject" name="subject" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none" required>
            </div>
            <div>
                <label for="contact-message" class="block text-sm font-medium mb-1">Message</label>
                <textarea id="contact-message" name="message" rows="5" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none" required></textarea>
            </div>
            <button type="submit" class="w-full btn-primary animated-button">Send Message</button>
        </form>
    </div>
</div>
</body>
</html>
