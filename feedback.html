<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-4 py-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Game Feedback</h2>
    <p class="text-center text-gray-400 mb-8">Help us improve by rating games and sharing your feedback.</p>
    
    <div class="flex flex-col md:flex-row gap-8">
        <div class="md:w-1/2">
            <div class="card p-6 animate-pop">
                <h3 class="text-xl font-bold mb-4">Rate a Game</h3>
                <div class="space-y-4">
                    <div>
                        <label for="game-select" class="block text-sm font-medium mb-1">Select Game</label>
                        <select id="game-select" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none">
                            <option value="">Select a game...</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Your Rating</label>
                        <div id="rating-stars" class="rating-stars">
                            <span data-value="1">⭐</span>
                            <span data-value="2">⭐</span>
                            <span data-value="3">⭐</span>
                            <span data-value="4">⭐</span>
                            <span data-value="5">⭐</span>
                        </div>
                    </div>
                    
                    <div>
                        <label for="feedback-message" class="block text-sm font-medium mb-1">Your Feedback</label>
                        <textarea id="feedback-message" rows="4" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none" placeholder="Share your thoughts about this game..."></textarea>
                    </div>
                    
                    <button id="submit-feedback" class="btn-primary w-full">Submit Feedback</button>
                </div>
            </div>
        </div>
        
        <div class="md:w-1/2">
            <div class="card p-6 animate-pop">
                <h3 class="text-xl font-bold mb-4">Average Ratings</h3>
                <div id="ratings-container" class="space-y-4">
                    <p class="text-gray-500 text-center py-4">No ratings available</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
