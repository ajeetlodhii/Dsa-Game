<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Leaderboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dark-theme {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark-theme .card {
            background-color: #2d3748;
            border-color: #4a5568;
        }
        .dark-theme .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .dark-theme .btn-secondary {
            background-color: #4a5568;
            color: #e2e8f0;
        }
        .dark-theme .btn-primary.active {
            background-color: #3730a3;
        }
        .dark-theme .btn-secondary.active {
            background-color: #2c313d;
        }
        .dark-theme .bg-gray-700 {
            background-color: #4a5568;
        }
        .dark-theme .border-gray-600 {
            border-color: #4a5568;
        }
        .dark-theme #leaderboard-list tr:nth-child(even) {
            background-color: #2d3748;
        }
        .dark-theme #leaderboard-list tr:hover {
            background-color: #4a5568;
        }
        .dark-theme .text-primary-color {
            color: #4f46e5;
        }
        .animate-pop {
            animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container mx-auto p-4 py-8 animate-pop">
        <h2 class="text-3xl font-bold mb-6 text-center">Global Leaderboard</h2>
        
        <div class="flex flex-wrap justify-center gap-2 mb-6">
            <button class="btn-primary filter-btn active" data-filter="all">All Games</button>
            <button class="btn-primary filter-btn" data-filter="sorting">SORTING</button>
            <button class="btn-primary filter-btn" data-filter="stack">STACK</button>
            <button class="btn-primary filter-btn" data-filter="queue">QUEUE</button>
            <button class="btn-primary filter-btn" data-filter="graph">GRAPH</button>
            <button class="btn-primary filter-btn" data-filter="tree">TREES</button>
            <button class="btn-primary filter-btn" data-filter="hash">HASH TABLES</button>
        </div>
        
        <div class="card p-6">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input type="text" id="leaderboard-search" placeholder="Search for a user..." class="flex-1 p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none">
                <select id="leaderboard-sort" class="p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-primary-color focus:outline-none">
                    <option value="score">By Score</option>
                    <option value="date">By Date</option>
                    <option value="level">By Level</option>
                </select>
            </div>
            
            <div id="leaderboard-list">
                </div>
        </div>
    </div>
</body>
</html>
