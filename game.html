<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-4 py-8">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <h2 class="text-3xl font-bold" id="game-title">Game Title</h2>
        <div class="flex gap-3">
            <button id="instructions-btn" class="btn-secondary">Instructions</button>
            <button id="pause-btn" class="btn-primary">Pause</button>
        </div>
    </div>
    <div class="card p-6 min-h-[500px] flex flex-col">
        <div class="flex flex-wrap gap-6 mb-6 text-lg">
            <span id="game-score" class="font-semibold">Score: 0</span>
            <span id="game-timer" class="font-semibold">Time: 0s</span>
            <span id="game-level" class="font-semibold">Level: 1</span>
            <span id="game-attempts" class="font-semibold">Attempts: 3</span>
        </div>
        <div id="game-area" class="flex-grow flex items-center justify-center relative">
            <div class="text-center text-gray-500">
                <div class="text-6xl mb-4">ðŸŽ®</div>
                <p class="text-xl">Loading game...</p>
                <div class="loader mt-4"></div>
            </div>
        </div>
        <div id="game-controls" class="mt-6 pt-4 border-t border-gray-700 hidden">
            <div class="flex flex-wrap gap-3 justify-center">
                <button id="restart-btn" class="btn-primary">Restart</button>
                <button id="next-level-btn" class="btn-secondary">Next Level</button>
                <button id="hint-btn" class="btn-secondary">Hint</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
